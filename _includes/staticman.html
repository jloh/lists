  <form method="POST" action="https://api.staticman.net/v2/entry/{{ site.github.repository_nwo }}/master/comments">
    <input name="options[redirect]" type="hidden" value="{{ page.url | absolute_url }}">
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <input name="options[origin]" type="hidden" value="{{ site.url }}{{ page.url }}"
    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="fields[name]" class="form-control" id="inputName2" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail2" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="fields[email]" class="form-control" id="inputEmail2" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWebsite3" class="col-sm-2 col-form-label">Website</label>
      <div class="col-sm-10">
        <input type="website" name="fields[website]" class="form-control" id="inputWebsite3" placeholder="Website (optional)">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMessage4" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputMessage4" rows="3" name="fields[message]"></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Go!</button>
      </div>
    </div>
  </form>
